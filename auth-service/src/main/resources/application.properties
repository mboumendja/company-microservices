spring.application.name=auth-service
server.port=${SERVER_PORT}

# Databse congifguration ###
spring.datasource.url=${DATABASE_URL}/${DATABASE_NAME}
spring.datasource.driver-class-name=${DATABASE_DRIVER_CLASS}
spring.datasource.username=${DATABSE_USER}
spring.datasource.password=${DATABSE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# RSA key
jwt.rsa.private-key=${JWT-RSA-PRIVATE-KEY-PATH}
jwt.rsa.public-key=${JWT-RSA-PUBLIC-KEY-PATH}

# Allow devtools restart support
spring.devtools.restart.enabled=true

# Eureka config
eureka.client.service-url=http://localhost:${EUREKA_PORT}/eureka

# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/app.log
logging.file.path=logs
